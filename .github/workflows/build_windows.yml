name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pandas numpy matplotlib reportlab dashscope
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name=literature_analysis `
                   --onefile `
                   --noconsole `
                   --add-data "README.md;." `
                   --add-data "config.json.example;." `
                   --hidden-import pandas `
                   --hidden-import numpy `
                   --hidden-import matplotlib `
                   --hidden-import reportlab `
                   --hidden-import dashscope `
                   main.py
    
    - name: Create Release ZIP
      run: |
        mkdir release
        Copy-Item "dist\literature_analysis.exe" -Destination "release\"
        Copy-Item "README.md" -Destination "release\"
        Copy-Item "config.json.example" -Destination "release\"
        Compress-Archive -Path release\* -DestinationPath literature_analysis_windows.zip
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: literature_analysis_windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
